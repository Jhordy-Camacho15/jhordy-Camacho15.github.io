<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminales de Buses Ecuador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación principal -->
    <nav class="navbar">
        <button class="sidebar-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="logo">Busvas</h1>
    </nav>

    <!-- Barra de ruta (breadcrumbs) -->
    <div class="path-bar">
        <button id="btn-home" class="path-btn active">
            <i class="fas fa-home"></i> Inicio
        </button>
        <span class="path-separator">></span>
        <button id="btn-province" class="path-btn" disabled>
            Provincia
        </button>
        <span class="path-separator">></span>
        <button id="btn-terminal" class="path-btn" disabled>
            Terminal
        </button>
    </div>

    <!-- Sidebar para móviles -->
    <aside class="sidebar">
        <button class="close-sidebar">
            <i class="fas fa-times"></i>
        </button>
        <h2>Provincias</h2>
        <ul id="province-list-side"></ul>
    </aside>
    <div class="sidebar-overlay"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- SECCIÓN PRINCIPAL (HOME) - PROVINCIAS -->
        <section id="home-section" class="section active-section">
            <h2><i class="fas fa-map-marked-alt"></i> Seleccione su provincia</h2>
            <div id="province-grid" class="card-grid">
                <!-- Cartas de provincias se insertarán aquí via JS -->
            </div>
        </section>

        <!-- SECCIÓN COOPERATIVAS DESTACADAS (HOME) -->
        <section id="featured-section" class="section">
            <h2><i class="fas fa-trophy"></i> Cooperativas Destacadas</h2>
            <div class="featured-description">
                <p>Las mejores cooperativas en rutas entre ciudades principales:</p>
            </div>
            <div id="featured-cooperatives" class="featured-grid"></div>
        </section>

        <!-- Sección de terminales -->
        <section id="terminal-section" class="section">
            <h2><i class="fas fa-bus-alt"></i> Terminales en <span id="current-province-name"></span></h2>
            <div id="terminal-grid" class="card-grid">
                <!-- Tarjetas de terminales se insertarán aquí via JS -->
            </div>
        </section>

        <!-- Sección de cooperativas -->
        <section id="cooperative-section" class="section">
            <div class="header-container">
                <h2><i class="fas fa-route"></i> Rutas desde <span id="current-terminal-name"></span></h2>
                <button id="toggle-all" class="toggle-all-btn">MOSTRAR</button>
            </div>
            <div id="cooperative-container" class="cooperative-grid">
                <!-- Tarjetas de cooperativas se insertarán aquí via JS -->
            </div>
        </section>
    </main>

    <!-- Tooltip container (se agregará dinámicamente) -->
    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
