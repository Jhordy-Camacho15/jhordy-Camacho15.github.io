<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeM√°ster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="header-start">
                <button id="global-back-button" class="back-button back-button--global" type="button" aria-label="Volver">
                    <span aria-hidden="true">‚Üê</span>
                </button>
            </div>
            <h1 class="header-title">
                <button id="home-button" class="logo-button" type="button" aria-label="Ir a inicio">BeM√°ster</button>
            </h1>
            <button class="user-profile" type="button" aria-label="Perfil">
                <span aria-hidden="true">üë§</span>
            </button>
        </header>

        <main class="app-container">
            <section id="cursos-section" class="section-container">
                <header class="section-header">
                    <div class="section-titles">
                        <h2>Selecciona un Curso</h2>
                    </div>
                </header>
                <div id="cursos-list" class="grid-container"></div>
            </section>

            <section id="asignaturas-section" class="section-container hidden">
                <header class="section-header">
                    <div class="section-titles">
                        <h2 id="asignaturas-title"></h2>
                    </div>
                </header>
                <div id="asignaturas-list" class="grid-container"></div>
            </section>

            <section id="temas-section" class="section-container hidden">
                <header class="section-header">
                    <div class="section-titles">
                        <h2 id="temas-title"></h2>
                    </div>
                </header>
                <div id="tema-shortcuts-panel" class="shortcuts-panel hidden">
                    <div class="shortcuts-header">Acceso directo</div>
                    <div id="tema-shortcuts-list" class="shortcuts-list"></div>
                </div>
                <div id="temas-list" class="grid-container"></div>
            </section>

            <section id="tema-options-section" class="section-container hidden">
                <header class="section-header">
                    <div class="section-titles">
                        <h2 id="tema-options-title"></h2>
                        <p id="tema-options-subtitle" class="section-description"></p>
                    </div>
                </header>
                <div id="tema-options-list" class="grid-container"></div>
            </section>

            <section id="teoria-section" class="section-container hidden">
                <header class="section-header">
                    <div class="section-titles">
                        <h2 id="teoria-title"></h2>
                    </div>
                </header>
                <div class="content-container">
                    <div id="teoria-player" class="teoria-player">
                        <div class="teoria-progress">
                            <div id="teoria-progress-fill" class="teoria-progress__fill"></div>
                        </div>
                        <div class="teoria-controls audio-controls" role="group" aria-label="Controles de audio de teor√≠a">
                            <button id="audio-btn" class="audio-button" type="button" aria-label="Reproducir teor√≠a">&#9654;</button>
                            <button id="audio-pause-btn" class="audio-button" type="button" aria-label="Pausar">&#10074;&#10074;</button>
                            <button id="audio-resume-btn" class="audio-button" type="button" aria-label="Reanudar">&#9654;</button>
                            <button id="audio-restart-btn" class="audio-button" type="button" aria-label="Reiniciar">&#10226;</button>
                        </div>
                    </div>
                    <div id="teoria-content" class="article-content"></div>
                </div>
                <div class="action-buttons stacked">
                    <button id="start-leccion" class="primary-button">Comenzar Lecci√≥n</button>
                </div>
            </section>

            <section id="contenido-section" class="section-container hidden">
                <header class="section-header">
                    <div class="section-titles">
                        <h2 id="contenido-title"></h2>
                        <p id="contenido-subtitle" class="section-description"></p>
                    </div>
                </header>
                <div class="content-container">
                    <div id="contenido-body" class="article-content"></div>
                </div>
            </section>

            <section id="podcast-section" class="section-container hidden">
                <header class="section-header">
                    <div class="section-titles">
                        <h2>Podcasts</h2>
                        <p id="podcast-subtitle" class="section-description"></p>
                    </div>
                </header>
                <div id="podcast-list" class="content-container"></div>
            </section>

            <section id="leccion-section" class="section-container hidden">
                <header class="section-header">
                    <div class="section-titles">
                        <h2 id="leccion-title"></h2>
                    </div>
                </header>
                <div class="progress-card">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                        <span class="progress-text">0/0</span>
                    </div>
                </div>
                <div class="content-container">
                    <div id="pregunta-container">
                        <div id="pregunta-text" class="pregunta"></div>
                        <div id="opciones-container" class="opciones"></div>
                        <div id="feedback-container" class="feedback hidden"></div>
                    </div>
                </div>
                <div class="action-buttons stacked">
                    <button id="reveal-answer" class="secondary-button">Revelar Respuesta</button>
                    <button id="next-question" class="primary-button hidden">Siguiente</button>
                </div>
            </section>

            <section id="results-section" class="section-container hidden">
                <header class="section-header">
                    <div class="section-titles">
                        <h2>Resultados de la Lecci√≥n</h2>
                    </div>
                </header>
                <div id="results-container" class="content-container results-content"></div>
                <div class="action-buttons stacked">
                    <button id="restart-leccion" class="secondary-button">Repetir Lecci√≥n</button>
                    <button id="return-to-tema" class="primary-button">Volver al Tema</button>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Hecho para que aprendas en cualquier momento.</p>
        </footer>
    </div>

    <div id="global-audio-player" class="global-audio-player hidden" role="region" aria-live="polite">
        <button id="global-audio-close" class="global-audio-button global-audio-button--close" type="button" aria-label="Detener reproducci√≥n">&#10005;</button>
        <div class="global-audio-core">
            <div class="global-audio-controls">
                <button id="global-audio-toggle" class="global-audio-button" type="button" aria-label="Pausar o reproducir">&#10074;&#10074;</button>
                <button id="global-audio-restart" class="global-audio-button" type="button" aria-label="Reiniciar">&#10226;</button>
            </div>
            <div class="global-audio-slider">
                <span id="global-audio-current" class="global-audio-time">0:00</span>
                <input id="global-audio-seek" type="range" min="0" max="100" value="0" step="0.1" aria-label="Posici√≥n de reproducci√≥n">
                <span id="global-audio-duration" class="global-audio-time">0:00</span>
            </div>
            <div class="global-audio-marquee">
                <div class="global-audio-marquee__inner" id="global-audio-title"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
